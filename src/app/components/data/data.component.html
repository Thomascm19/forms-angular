<div class="container">

  <h4>Formularios <small>Data</small></h4>
  <hr>
  <form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div>

      <div class="form-group row" [class.is-invalid]=" !forma.controls['nombre'].valid">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
          <input class="form-control" [class.is-invalid]="!forma.controls['nombre'].valid" type="text" placeholder="Nombre"
            formControlName="nombre">


          <div class="invalid-feedback" *ngIf="forma.controls['nombre'].errors?.required">
            Este campo es obligatorio.
          </div>


          <div class="invalid-feedback" *ngIf="forma.controls['nombre'].errors?.minlength">
            Este campo debe tener minimo 3 caracteres
          </div>
        </div>
      </div>

      <div class="form-group row">
          <label class="col-2 col-form-label">Apellido</label>
          <div class="col-8">
            <input class="form-control" [class.is-invalid]="!forma.controls['apellido'].valid" type="text" placeholder="Apellido"
              formControlName="apellido">
  
  
            <div class="invalid-feedback" *ngIf="forma.controls['apellido'].errors?.required">
              Este campo es obligatorio.
            </div>
  
  
            <div class="invalid-feedback" *ngIf="forma.controls['apellido'].errors?.minlength">
              Este campo debe tener minimo 3 caracteres
            </div>
          </div>
      </div>

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">
        <input class="form-control" [class.is-invalid]="!forma.controls['correo'].valid" type="email" placeholder="Correo electrÃ³nico" formControlName="correo">
        <div class="invalid-feedback" *ngIf="forma.controls['correo'].errors?.required">
            Este campo es obligatorio.
          </div>
          <div class="invalid-feedback" *ngIf="forma.controls['correo'].errors?.pattern">
              Debe de ser un correo valido
            </div>
      </div>
    </div>



    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
        {{forma.valid}}
      </div>

    </div>

  </form>
</div>
